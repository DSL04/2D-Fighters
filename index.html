<html>
<head>
    <body>
        <!--Game Container-->
        <div style = "position: relative; display: inline-block;">
            <!--Health/timer container-->
            <div style = "position: absolute; display: flex; width: 100%; align-items: center;">
                
                <!--Player Health-->
                <div style = "position: relative; height: 50px; width: 50%; display: flex; justify-content: flex-end;">
                    <div 
                        id = "playerHealth"
                        style ="background-color: black; height: 50px; width: 100%;">
                    </div>
                </div>

                <!--Timer-->
                <div 
                    id = "timer"
                    style ="background-color:rgb(181, 104, 104); height: 70px; width: 100px; display: flex; align-items: center; justify-content: center; ">
                    <p>10</p>
                </div>
                
                <!--Opponent Health-->
                <div style = "position: relative; height: 50px; width: 50%;">
                    <div 
                        id = "opponentHealth"
                        style ="background-color:  black; height: 50px; width: 100%;">
                    </div>
                </div>  
            </div>
            <!--Win Conditions Text-->
            <div 
                id = "winConditionsText"
                 style = "display: flex; position: absolute; justify-content: center; align-items: center; top: 0; bottom: 0; right: 0; left: 0;">
            </div>
        <canvas></canvas>
        </div>
        

        <script src = "JavaScriptFiles/index.js"></script>
    </body>
</head>
</html>
